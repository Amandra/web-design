<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

<body>
    <script>
        function getSum(x, y) {
            x = x || 0;
            y = y || 0;
            return x + y;
        }

        console.log(getSum(10, 20)); // 30
    </script>
</body>
