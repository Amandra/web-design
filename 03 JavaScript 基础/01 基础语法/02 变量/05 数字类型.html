<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字类型</title>
</head>

<body>
    <script>
        // 正整数
        let score = 100;
        console.log(score);
        // 小数
        let price = 12.45;
        console.log(price);
        // 负数
        let temperature = -30;
        console.log(temperature);
    </script>
</body>

</html>
