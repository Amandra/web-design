<!DOCTYPE html>

    <meta content="IE=edge" http-equiv="X-UA-Compatible">

<body>
    <script>
        // 利用 + 进行字符串的拼接
        console.log('我是' + '一个前端程序员');
        
        console.log('我今年的年龄是' + 18);

        let age = 19;
        console.log('我今年的年龄是：' + age);
    </script>
</body>
