<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
</head>
<body>
    <script>
        let arr = [5, 4, 3, 2, 1];
        // 外层循环控制趟数，长度是刷组长度 - 1
        for (let i = 0; i < arr.length - 1; i++) {
            // 内层循环控制交换次数
            for (let j = 0; j < arr.length - i - 1; j++) {
                if (arr[j] > arr[j + 1]) {
                    let temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        console.log(arr); // [1, 2, 3, 4, 5]
    </script>
</body>
</html>
