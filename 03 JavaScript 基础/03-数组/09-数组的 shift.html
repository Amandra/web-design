<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
</head>
<body>
    <script>
        let arr = [1, 2, 3, 4, 5];
        // 删除最后第一个元素，并返回被删除的元素
        let number = arr.shift();
        console.log(number); // 1
        console.log(arr); // [2, 3, 4, 5]
    </script>
</body>
</html>
