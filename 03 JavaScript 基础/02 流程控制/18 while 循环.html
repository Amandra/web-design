<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
</head>
<body>
    <script>
        // 初始化条件
        let i = 1;
        // 循环条件
        while (i <= 3) {
            // 执行的逻辑
            console.log(i);
            // 变量自增
            i++;
        }
    </script>
</body>
</html>
