<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
</head>
<body>
    <script>
        let num = Number.parseInt(prompt('请输入一个整数') || 0);
        if (num % 4 === 0 && num % 100 === 0) {
            console.log(`${num}能被4整除并且能被100整除`);
        }
    </script>
</body>
</html>
