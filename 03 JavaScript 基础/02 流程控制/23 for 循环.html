<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        /* 1 ~ 100 之间的偶数和 */
        let sum = 0;
        for (let i = 0; i < 100; i++) {
            if (i % 2 === 0) {
                sum += i;
            }
        }
        console.log(sum);
    </script>
</body>
