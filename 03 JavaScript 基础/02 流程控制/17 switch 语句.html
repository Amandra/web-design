<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
</head>
<body>
    <script>
        let num1 = Number.parseInt(prompt('请输入第一个数字'));
        let num2 = Number.parseInt(prompt('请输入第二个数字'));
        let operator = prompt('请输入运算符');
        switch (operator) {
            case '+':
                alert(`${num1} + ${num2} = ${num1 + num2}`);
                break;
            case '-':
                alert(`${num1} - ${num2} = ${num1 - num2}`);
                break;
            case '*':
                alert(`${num1} * ${num2} = ${num1 * num2}`);
                break;
            case '/':
                alert(`${num1} / ${num2} = ${num1 / num2}`);
                break;
            case '%':
                alert(`${num1} % ${num2} = ${num1 % num2}`);
                break;
            default:
                alert(`输入的${operator}有问题`);
                break;
        }

    </script>
</body>
</html>
