<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
</head>
<body>
    <script>
        function getMinAndMax(arr) {
            let min = arr[0];
            let max = arr[0];
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            return [min, max];
        }

        let res = getMinAndMax([1, 2, 3, 4]);
        console.log(`最小值是 ${res[0]} ，最大值是 ${res[1]}`); // 最小值是 1 ，最大值是 4
    </script>
</body>
</html>
