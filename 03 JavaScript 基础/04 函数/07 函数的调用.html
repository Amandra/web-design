<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
</head>
<body>
    <script>
        /* 有参数的函数声明 */
        function fn(num1, num2) {
            console.log(num1 + num2);
        }

        /* 有参数的函数调用 */
        fn(1, 2); // 3
    </script>
</body>
</html>
