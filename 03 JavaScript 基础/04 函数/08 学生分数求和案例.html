<body>
    <script>
        /* 需求：学生的分数是一个数组，计算每个学生的总分 */
        function sum(arr) {
            if (!Array.isArray(arr)) {
                console.log(0);
            } else {
                let sum = 0;
                for (let i = 0; i < arr.length; i++) {
                    sum += arr[i];
                }
                console.log(sum);
            }
        }

        sum(1);
    </script>
