<body>
    <script>
        /* 封装一个函数，计算 1 ~ 100 之间所有数的和 */
        function sum(num) {
            let sum = 0;
            for (let i = 1; i <= num; i++) {
                sum += i;
            }
            return sum;
        }

        console.log(sum(100));
    </script>
</body>
