<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
    <script src="./js/axios.min.js"></script>
</head>
<body>

    <button id="btn">点我获取天气</button>
    <button id="btn1">点我获取笑话</button>

    <script>
        const btn = document.querySelector('#btn');
        const btn1 = document.querySelector('#btn1');

        // 配置 axios 全局默认值
        axios.defaults.baseURL = 'https://www.tianqiapi.com'; // `baseURL` 将自动加在 `url` 前面，除非 `url` 是一个绝对 URL。
        axios.defaults.timeout = 3000;
        axios.defaults.headers.common['X-Requested-With'] = 'XMLHttpRequest';

        btn.addEventListener('click', function () {
            axios({
                // 请求方式
                method: 'GET',
                url: '/api',
                params: {
                    version: 'v9',
                    appid: '23035354',
                    appsecret: '8YvlPNrz',
                },
                // 超时时间
                // timeout: 3000,
                // 自定义请求头
                // headers: {'X-Requested-With': 'XMLHttpRequest'},
                // 响应内容类型：选项包括: 'arraybuffer', 'document', 'json', 'text', 'stream'，浏览器专属：'blob'
                responseType: 'json', // 默认值
            }).then(response => {
                console.log(response);
                const {data} = response;
                console.log(data);
            }).catch(error => {
                console.error(error);
            });
        });

        btn1.addEventListener('click', function () {
            const instance = axios.create({
                baseURL: 'https://anapioficeandfire.com',
                timeout: 3000,
            });

            instance({
                method: 'GET',
                url: '/api/characters/583',
            }).then(response => {
                console.log(response);
                const {data} = response;
                console.log(data);
            }).catch(error => {
                console.error(error);
            });

        });

    </script>

</body>
</html>
