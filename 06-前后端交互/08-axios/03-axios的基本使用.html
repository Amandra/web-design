<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>使用 async 和 await 简化 axios 调用</title>
    <script src="./js/axios.min.js"></script>
</head>
<body>

    <button id="btn">点我获取人员列表</button>

    <script>
        // 获取按钮
        const btn = document.querySelector('#btn');
        // 点击
        btn.addEventListener('click', async function () {
            /*
            * ① axios 调用的返回值是 Promise 实例。
            * ② 成功的值叫做 response ，失败的值叫做 error 。
            * ③ axios 成功的值是一个 axios 封装的 response 对象，服务器返回的真正数据在 response 对象的 data 属性中。
            */
            try {
                const response = await axios({
                    // 请求方式
                    method: 'GET',
                    url: 'http://localhost:5000/persons',
                });
                console.log(response);
                const {data} = response;
                console.log(data);
            } catch (e) {
                console.error(e);
            }
        });
    </script>
</body>
</html>
