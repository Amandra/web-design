<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
</head>
<body>
    <script>
        // 编码
        let str = encodeURI('https://www.baidu.com/name=呵呵哒');
        console.log(str); // https://www.baidu.com/name=%E5%91%B5%E5%91%B5%E5%93%92
        // 解码
        let result = decodeURI(str);
        console.log(result); // https://www.baidu.com/name=呵呵哒
    </script>
</body>
</html>
