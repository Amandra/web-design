<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
</head>
<body>
    <script>
        /* Promise.prototype.catch 方法 */
        const promise = new Promise((resolve, reject) => {
            setTimeout(() => {
                reject(-100);
            }, 1000);
        });

        promise.catch(reason => {
            console.log(reason);
        });
    </script>
</body>
</html>
