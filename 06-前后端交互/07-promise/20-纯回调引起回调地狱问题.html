<!DOCTYPE html>

<head>

<body>
    <script>
        // 用户数据 ==> 订单数据 ==> 商品数据
        setTimeout(() => {
            console.log('用户数据');
            setTimeout(() => {
                console.log('订单数据');
                setTimeout(() => {
                    console.log('商品数据');
                }, 1000);
            }, 1000);
        }, 1000);
    </script>
