<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
</head>
<body>
    <script>
        const p = new Promise((resolve, reject) => {
            // 函数体
            setTimeout(() => {
                reject(1);
            }, 1000);
        });

        async function demo() {
            try {
                const result = await p;
                console.log(result);
            } catch (e) {
                console.log(e);
            }
        }

        demo();

    </script>
</body>
</html>
