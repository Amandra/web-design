<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
</head>
<body>
    <script>
        function divide(num1, num2) {
            if (num2 === 0) {
                // 抛出自定义异常
                throw new Error('被除数不能为 0 ');
            }
            return num1 / num2;
        }

        // 捕获异常
        try {
            let result = divide(10, 0);
            console.log(result);
        } catch (e) {
            console.error(e);
        }
    </script>
</body>
</html>
