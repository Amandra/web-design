<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
</head>
<body>
    <script>
        // 用户数据 ==> 订单数据 ==> 商品数据
        const p = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('用户数据');
            }, 1000);
        });
        p.then(value => {
            console.log(value);
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('订单数据');
                }, 1000);
            });
        }, reason => {
            console.error(reason);
        }).then(value => {
            console.log(value);
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('商品数据');
                }, 1000);
            });
        }, reason => {
            console.error(reason);
        }).then(value => {
            console.log(value);
        }, reason => {
            console.error(reason);
        });
    </script>
</body>
</html>
