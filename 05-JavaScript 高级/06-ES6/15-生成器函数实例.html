<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>生成器函数实例</title>
</head>
<body>
    <script>
        // 用户数据 ==> 订单数据 ==> 商品数据
        function getUsers() {
            setTimeout(() => {
                let data = '用户数据';
                iterator.next(data);
            }, 1000);
        }

        function getOrders() {
            setTimeout(() => {
                let data = '订单数据';
                iterator.next(data);
            }, 1000);
        }

        function getGoods() {
            setTimeout(() => {
                let data = '商品数据';
                iterator.next(data);
            }, 1000);
        }

        function* gen() {

            console.log(yield getUsers());

            console.log(yield getOrders());

            console.log(yield getGoods());

        }

        let iterator = gen();
        iterator.next();

    </script>
</body>
</html>
