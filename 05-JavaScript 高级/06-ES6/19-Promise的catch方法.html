<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
</head>
<body>
    <script>
        const p = new Promise((resolve, reject) => {
            setTimeout(() => {
                // 设置 p 对象的状态为事变，并设置失败的值
                reject('错误啦~！');
            }, 1000);
        });

        p.catch(reason => {
            console.log(reason);
        });
    </script>
</body>
</html>
