<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
</head>
<body>

    <script>
        let arr = [1, 2, 1, 2, 1, 2, 3, 4, 43, 3, 2];
        // 数组去重
        let res = [...new Set(arr)];
        console.log(res); // [1, 2, 3, 4, 43]
        // 交集
        let arr2 = [2, 3, 4];
        res = [...new Set(arr)].filter(item => arr2.find(value => value === item));
        console.log(res); // [2, 3, 4]
        // 并集
        let arr3 = [2, 3, 4];
        res = [...new Set([...arr, ...arr3])];
        console.log(res); // [1, 2, 3, 4, 43]
        // 差集
        let arr4 = [2, 3, 4];
        res = [...new Set(arr)].filter(item => !arr4.find(value => value === item));
        console.log(res); // [1, 43]
    </script>

</body>
</html>
