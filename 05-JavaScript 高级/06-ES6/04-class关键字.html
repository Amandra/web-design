<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
</head>
<body>
    <script>
        class Phone {
            // 通过构造方法进行实例化
            constructor(brand, price) {
                this.brand = brand;
                this.price = price;
            }

            // 方法
            call(someone) {
                console.log(`给${someone}打电话`);
            }

            sendMessage(someone) {
                console.log(`给${someone}发短信`);
            }
        }

        const iphone = new Phone('苹果8', 200);
        console.log(iphone);
        iphone.call('许大仙');
        iphone.sendMessage('许大仙');
    </script>
</body>
</html>
