<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
</head>
<body>
    <script>
        // 生成器其实就是一个特殊的函数，用于异步编程。
        function* gen() {
            console.log(111);
            yield '一只没有耳朵'; // yield 相当于函数代码的分隔符
            console.log(222);
            yield '一只没有尾巴'; // yield 相当于函数代码的分隔符
            console.log(333);
            yield '真奇怪'; // yield 相当于函数代码的分隔符
            console.log(444);
        }

        let iterator = gen();
        // console.log(iterator);
        iterator.next();
        iterator.next();
        iterator.next();
        iterator.next();
    </script>
</body>
</html>
