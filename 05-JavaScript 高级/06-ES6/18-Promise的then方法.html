<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
</head>
<body>
    <script>
        // 接口地址 https://tenapi.cn/wyyinfo/?id=400162138
        const promise = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('用户数据');
            }, 1000);
        });

        // 调用 then 方法，then 方法的返回结果是 Promise 对象，对象状态由回调函数执行的结果决定。
        // 如果回调函数返回的结果是 非Promise 类型的数据，状态为成功，返回值为对象的成功值。
        const result = promise.then(value => {
            console.log(value);
            // ① 非 Promise 类型的数据
            // return 123;
            // ② 是 Promise 的对象
            // return new Promise((resolve, reject) => {
            //     resolve('ok');
            // });
            // ③ 抛出错误
            throw new Error('出错了');
        }, reason => {
            console.error(reason);
        });

        console.log(result);

    </script>
</body>
</html>
