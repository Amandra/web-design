<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>生成器函数实例</title>
</head>
<body>
    <script>
        // 异步编程
        // 1s 后控制台输出 111 ；2s 后控制台输出 222 ; 3s 后控制台输出 333

        // 纯回调函数实现会产生回调地狱问题（俄罗斯套娃）
        /*
            setTimeout(() => {
                console.log(111);
                setTimeout(() => {
                    console.log(222);
                    setTimeout(() => {
                        console.log(333);
                    }, 3000);
                }, 2000);
            }, 1000);
        */

        // 生成器函数实现异步编程，还是很麻烦，推荐使用 Promise 来解决
        function one() {
            setTimeout(() => {
                console.log(111);
                iterator.next();
            }, 1000);
        }

        function two() {
            setTimeout(() => {
                console.log(222);
                iterator.next();
            }, 2000);
        }

        function three() {
            setTimeout(() => {
                console.log(333);
            }, 3000);
        }

        function* gen() {
            yield one();
            yield two();
            yield three();
        }

        // 调用生成器函数
        let iterator = gen();
        iterator.next();
    </script>
</body>
</html>
