<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
</head>
<body>

    <script>

        let arr = [3, 1, 2, -1, 1];

        // map() 方法创建一个新数组，这个新数组由原数组中的每个元素都调用一次提供的函数后的返回值组成。
        let res = arr.map((value, index, array) => value * 2);

        console.log(res); // [6, 2, 4, -2, 2]

    </script>
</body>
</html>
