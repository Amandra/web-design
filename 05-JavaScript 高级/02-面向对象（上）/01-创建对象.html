<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Document</title>
</head>

<body>

    <script>
        // 字面量创建对象
        let obj = {
            name: '张三疯',
            age: 18,
            run: function () {
                console.log('跑。。。');
            }
        };

        // 属性
        console.log(obj.name); // 用于固定属性写法
        console.log(obj['name']); // 用于动态属性写法
        // 方法
        obj.run();

        // 遍历对象
        for (let key in obj) {
            console.log(`${key} : ${obj[key]}`);
        }
    </script>

</body>

</html>
