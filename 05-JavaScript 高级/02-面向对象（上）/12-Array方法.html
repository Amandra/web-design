<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
</head>
<body>

    <script>

        let arr = [3, 1, 2, -1];

        // reverse 反转数组
        let reverseArr = arr.reverse();

        console.log(arr); // [-1, 2, 1, 3]
        console.log(reverseArr); // [-1, 2, 1, 3]

    </script>
</body>
