<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
</head>
<body>

    <script>

        let arr = [3, 1, 2, -1, 1];
        // 顺序排序，从小到大
        let sortArr = arr.sort();
        console.log(arr); // [-1, 1, 1, 2, 3]
        console.log(sortArr); // [-1, 1, 1, 2, 3]
        // 逆序排序，从大到小
        sortArr = arr.sort((x, y) => y - x);
        console.log(arr); // [3, 2, 1, 1, -1]
        console.log(sortArr); // [3, 2, 1, 1, -1]
        
    </script>
</body>
</html>
