<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Document</title>
</head>

<body>

    <script>

        function A() {

        }

        function B() {

        }

        const obj = new B();

        // instanceof 用于判断对象是否是构造函数的实例对象。
        if (obj instanceof B) {
            console.log('obj 是 B 的实例对象');
        } else {
            console.log('obj 不是 B 的实例对象');
        }

        // constructor 指回函数本身。
        console.log(obj.constructor);

    </script>
</body>

</html>
