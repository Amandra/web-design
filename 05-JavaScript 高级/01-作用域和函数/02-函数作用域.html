<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
</head>
<body>
    <script>
        // 声明 count 函数
        function count(x = 0, y = 0) {
            // 函数内部声明的变量
            let s = x + y;
            console.log(s); // 18
        }

        /*
        *  局部变量：在局部作用域范围内声明的变量，只能在函数内部使用。
        *  在函数执行完毕之后会关闭作用域空间，同时会销毁局部变量。
        */

        // 调用 count 函数
        count(10, 8);

        // 访问变量 s
        console.log(s); // 报错 Uncaught ReferenceError: s is not defined
    </script>
</body>
</html>
