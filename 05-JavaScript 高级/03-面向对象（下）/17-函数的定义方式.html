<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>函数的定义方式</title>
</head>
<body>
    <script>
        // 自定义函数（命名函数）
        function fn() {
        }

        // 函数表达式（匿名函数）
        let fn2 = function () {
        };
        // 利用 new Function('参数1','参数2','函数体')
        let fn3 = new Function('console.log(123)');
    </script>
</body>
</html>
