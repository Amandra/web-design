<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
</head>
<body>
    <script>
        function fn(a, b) {
            // {name: '许大仙', age: 18}
            console.log(this);
            // 3
            console.log(a + b);
        }

        let obj = {
            name: '许大仙',
            age: 18
        };
        // bind bind 方法不会调用函数，但是能改变函数内部的 this 指向。返回原函数的拷贝
        let fn1 = fn.bind(obj, 1, 2);
        fn1();
    </script>
</body>
</html>
