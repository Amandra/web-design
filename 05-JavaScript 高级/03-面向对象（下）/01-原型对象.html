<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
</head>
<body>

    <script>
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }

        // 原型对象：就是构造函数的一个属性 prototype
        Person.prototype.eat = function () {
            console.log('吃饭');
        };

        const ldh = new Person('刘德华', 20);
        ldh.eat();
        console.log(ldh);
        console.log(Person);

    </script>

</body>
</html>
