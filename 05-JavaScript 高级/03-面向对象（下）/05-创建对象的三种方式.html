<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建对象的三种方式</title>
</head>

<body>

    <script>
        // ① 利用 new Object() 创建对象
        let obj = new Object();
        console.log(obj);

        // ② 利用对象字面量创建对象
        let obj2 = {};
        console.log(obj2);

        // ③ 利用构造函数创建对象
        function Person(name, age) {
            this.name = name;
            this.age = age;
            this.sing = function () {
                console.log("我会唱歌");
            };
        }
        let obj3 = new Person('许大仙', 18);
        console.log(obj3);
        obj3.sing();

    </script>

</body>

</html>
