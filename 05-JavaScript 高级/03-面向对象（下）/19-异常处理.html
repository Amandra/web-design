<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
</head>
<body>
    <script>
        function divide(a, b) {
            if (b === 0) {
                throw new Error('被除数不能为 0 ！！！');
            }

            return a / b;
        }

        let result = divide(1, 2);
        console.log(result); // 0.5

        try {
            result = divide(1, 0);
            console.log(result); // 0.5
        } catch (e) {
            // Error: 被除数不能为 0 ！！！
            console.log(e);
        } finally {
            console.log('呵呵哒');
        }

    </script>
</body>
</html>
