<body>
    <script>
        // 构造函数的问题：构造函数中的方法存在内存浪费的问题。
        function Person(name, age) {
            this.name = name;
            this.age = age;
            this.sing = function () {
                console.log('我会唱歌');
            };
        }

        let ldh = new Person('刘德华', 18);
        let zxy = new Person('张学友', 19);
        console.log(ldh.sing == zxy.sing); // false

    </script>
</body>

</html>
