<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }

        // 原型对象：就是构造函数的一个属性 prototype
        // 构造函数的 prototype 的属性指向了一个对象，这个对象我们称之为原型对象。
        // 原型对象的作用：共享方法，节省内存。
        Person.prototype.eat = function () {
            console.log('吃饭');
        };

        let ldh = new Person('刘德华', 20);
        ldh.eat();
        // 对象身上存在 __proto__ 属性指向构造函数的 prototype 属性所指向的对象，不过，__proto__ 并不是 W3C 标准，所以了解即可。
        // 方法的查找规则：首先先看 ldh 对象身上是否存在有 sing 方法，如果有就执行这个对象上的 sing ；如果对象身上没有该方法，因为有 __proto__ 属性的存在，就会去构造函数的 prototype 属性指向的原型对象身上寻找。
        console.dir(ldh.__proto__ == Person.prototype); // true

    </script>


</body>

</html>
