<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function fn() {
            console.log(this);
            console.log("许大仙");
        }

        // fn();
        // call 调用函数
        fn.call();

        let obj = {
            name: '呵呵哒'
        };
        // call 改变函数中this的指向
        fn.call(obj);

    </script>

</body>

</html>
