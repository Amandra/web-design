<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
</head>
<body>

    <script>
        // 模板字符串可以出现换行符。
        let str = `<ul>
                <li>Java</li>
                <li>JavaScript</li>
                <li>C</li>
                <li>C++</li>
                <li>Go</li>
            </ul> `;
        console.log(str);
        // 模板字符串可以使用 ${xxx} 中读取变量
        let name = '奥利奥';
        let str2 = `你以为${name}是什么？是我养额一只猫啊?`;
        console.log(str2);
    </script>

</body>
</html>
