<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
</head>
<body>
    <script>
        // 函数表达式
        let fn = function (a, b) {
            console.log(a, b);
            console.log('我是函数表达式');
        };

        fn(1, 2);

        // 箭头函数，其实箭头函数就是函数表达式的简化写法。
        let fn1 = (a, b) => {
            console.log(a, b);
            console.log('我是箭头函数');
        };

        fn1(1, 2);
    </script>
</body>
</html>
