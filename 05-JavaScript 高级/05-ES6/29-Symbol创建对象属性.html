<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Symbol创建对象属性</title>
</head>
<body>
    <script>
        // 向对象中添加方法 up 和 down
        let game = {
            name: '俄罗斯方块',
            up: function () {
                console.log('game 内部的 up 方法');
            }
        };

        let method = {
            up: Symbol(),
            down: Symbol()
        };

        // 添加 up 方法
        game[method.up] = function () {
            console.log('添加的 up 方法');
        };

        game[method.up](); // 添加的 up 方法

    </script>
</body>
</html>
