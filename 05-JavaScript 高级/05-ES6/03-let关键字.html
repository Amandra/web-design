<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
</head>
<body>
    <script>
        // let 声明特点：块级作用域
        {
            let num = 10;
        }
        // Uncaught ReferenceError: num is not defined
        console.log(num);
    </script>
</body>
