<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <script>

        let arr = [3, 1, 2, -1, 1];

        // findIndex 用于查找首次出现满足条件的值并返回所在的索引值，如果找不到，返回 -1 。
        let res = arr.findIndex((value, index, array) => value >= 3);

        console.log(res); // 0

    </script>
