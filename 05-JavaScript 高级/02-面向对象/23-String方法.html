<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
</head>

<body>

    <script>
        // 字符串的长度
        console.log('hello world'.length); // 11
        // 获取字符串中的字符
        console.log('hello world'.charAt(0)); // h
        console.log('hello world'[0]); // h
        // 去除字符串首尾空白
        console.log(' hello world '.trim()); // hello world
        // 分割字符串
        console.log('127.0.0.1'.split('.')); // ['127', '0', '0', '1']
        // 转大写
        console.log('hello world'.toUpperCase()); // HELLO WORLD
        // 转小写
        console.log('hello World'.toLowerCase()); // hello world
        // 检测是否包含某字符
        console.log('hello world'.indexOf('he')); // 0
        // 检测是否以某字符开头
        console.log('hello world'.startsWith('he')); // true
        // 检测是否以某字符结尾
        console.log('hello world'.endsWith('d')); // true
        // 替换字符
        console.log('许大仙真的很丑'.replace('丑', '好看')); // 许大仙真的很好看
    </script>

</body>

</html>
