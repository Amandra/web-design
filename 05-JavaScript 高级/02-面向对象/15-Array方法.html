<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
</head>
<body>

    <script>

        let arr = [3, 1, 2, -1, 1];

        // forEach 用于遍历数组
        arr.forEach((value, index, array) => {
            console.log(value); // 数组中的元素
            console.log(index); // 数组中元素的索引
            console.log(array); // 数组
        });

    </script>
</body>
</html>
