<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
</head>
<body>

    <script>

        let arr = [3, 1, 2, -1, 1];

        // some 用于查找元素是否满足条件，如果满足，返回 true 。
        let res = arr.some((value, index, array) => value >= 3);

        console.log(res); // true

    </script>
</body>
</html>
