<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 字面量创建对象
        let obj = {
            name: '张三疯',
            age: 18,
            activity: function () {
                console.log('打太极');
            }
        };

        // 属性
        console.log(obj.name);
        console.log(obj['name']);
        // 方法
        obj.activity();
    </script>

</body>
