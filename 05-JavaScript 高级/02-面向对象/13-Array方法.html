<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
</head>
<body>

    <script>

        let arr = [3, 1, 2, -1, 1];
        // indexOf 查找某个元素在数组中首次出现的索引位置，如果没有找到，返回 -1 。
        let index = arr.indexOf(1);
        console.log(index); // 1

        index = arr.indexOf(1, 2); // 第二个参数表示从哪个索引位置开始寻找
        console.log(index); // 4
    </script>
</body>
</html>
