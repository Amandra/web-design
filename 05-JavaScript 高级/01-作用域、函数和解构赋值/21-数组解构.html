<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
</head>
<body>

    <script>
        /* 数组解构的时候，变量多而数组中的值少，多余的变量会被赋值为 undefined 。 */
        let [a, b, c, d, e, f] = [1, 2, 3, 4, 5];
        console.log(a); // 1
        console.log(b); // 2
        console.log(c); // 3
        console.log(d); // 4
        console.log(e); // 5
        console.log(f); // undefined
    </script>

</body>
</html>
