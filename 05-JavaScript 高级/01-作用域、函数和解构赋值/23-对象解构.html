<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
</head>
<body>

    <script>
        let obj = {
            name: '许大仙',
            age: 18,
            sex: '男',
            score: 50,
            grade: '小学'
        };

        let {name, age, sex, score, grade} = obj;
        console.log(name); // 许大仙
        console.log(age); // 18
        console.log(sex); // 男
        console.log(score); // 50
        console.log(grade); // 小学
    </script>

</body>
</html>
