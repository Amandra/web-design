<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
</head>
<body>

    <script>
        /* 数组解构的时候，变量少而数组中的值多 */
        /* 一一对应 */
        let [a, b, c] = [1, 2, 3, 4, 5];
        console.log(a); // 1
        console.log(b); // 2
        console.log(c); // 3

        console.log('-----------------');

        /* 按需取值 */
        let [, , d, e, f] = [1, 2, 3, 4, 5];
        console.log(d); // 3
        console.log(e); // 4
        console.log(f); // 5

        console.log('-----------------');

        /* 剩余取值 */
        let [g, ...h] = [1, 2, 3, 4, 5];
        console.log(g); // 1
        console.log(h); // [2, 3, 4, 5]

        console.log('-----------------');

        /* 复杂情况 */
        let [, i, j, , [k, , l, m]] = [1, 2, 3, 4, [5, 6, 7, 8]];
        console.log(i); // 2
        console.log(j); // 3
        console.log(k); // 5
        console.log(l); // 7
        console.log(m); // 8

    </script>

</body>
</html>
