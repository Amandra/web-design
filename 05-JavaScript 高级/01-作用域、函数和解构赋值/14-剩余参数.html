<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
</head>
<body>

    <script>
        /*
           剩余参数：声明在函数的形参列表中的最后位置，表示多个参数。
           剩余参数在 Java 中被称为可变参数。
           剩余参数本质上就是数组。
        */
        function fn(...arr) {
            // [1, 2]
            console.log(arr);
            arr.forEach(n => {
                console.log(n);
            });
        }

        fn(1, 2, 3);
    </script>

</body>
</html>
