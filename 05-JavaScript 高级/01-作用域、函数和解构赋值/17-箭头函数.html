<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
</head>
<body>

    <script>
        let fn = (a) => {
            return a * a;
        };
        console.log(fn(1));

        /* 箭头函数：如果函数体只有一行代码，就可以省略 {} 和 return ，并将函数体代码执行的结果作为返回值返回 */
        /* 下面的写法等同于上面的 */

        let fn2 = a => a * a;
        console.log(fn2(1));


    </script>

</body>
</html>
