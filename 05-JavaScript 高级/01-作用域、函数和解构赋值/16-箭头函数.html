<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
</head>
<body>

    <script>
        let fn = (a) => {
            return a * a;
        };
        console.log(fn(1));

        /* 箭头函数：如果参数只有一个，可以省略 () */
        /* 下面的写法等同于上面的 */

        let fn2 = a => {
            return a * a;
        };
        console.log(fn2(1));

    </script>

</body>
</html>
