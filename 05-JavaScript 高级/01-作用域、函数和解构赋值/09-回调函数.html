<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
</head>
<body>

    <script>

        /* 回调函数也能访问函数内部的局部变量。*/

        function fn(call) {
            let num = 10;
            call(num);
        }

        fn(function (n) {
            // 10
            console.log(n);
        });

    </script>

</body>
</html>
