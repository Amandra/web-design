<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
</head>
<body>
    <script>
        // 全局变量
        let num = 10;
        console.log(num);

        function fn() {
            console.log(num);
        }

        fn();

        if (true) {
            console.log(num);
        }

        /* 局部变量 */
        function fn2(num2) {
            let a = 10;
            console.log(num2);
            console.log(a);

            a = 11;
            console.log(a);
        }

        fn2(1);

        /* 块级作用域 */
        for (let i = 0; i < 10; i++) {
            console.log(i);
        }
        for (let i = 0; i < 10; i++) {
            console.log(i);
        }


    </script>
</body>
</html>
