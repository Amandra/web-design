<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
</head>
<body>
    <script>
        /* 分析：
            ①：声明一个求和变量 sum。
            ②：遍历这个数组，把里面每个数组元素加到 sum 里面。
            ③：用求和变量 sum 除以数组的长度就可以得到数组的平均值。
        */
        // 声明数组
        let arr = [2, 6, 1, 7, 4];
        // 声明一个求和变量 sum
        let sum = 0;
        // 遍历这个数组，把里面每个数组元素加到 sum 里面
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        // 用求和变量 sum 除以数组的长度就可以得到数组的平均值
        let avg = sum / arr.length;
        console.log(`数组 ${arr} 中的元素的和是：${sum}`);
        console.log(`数组 ${arr} 中的元素的平均值是：${avg}`);
    </script>
</body>
</html>
