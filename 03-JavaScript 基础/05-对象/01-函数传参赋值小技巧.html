<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
</head>
<body>
    <script>
        /* x 和 y 可以看做是函数内部的局部变量 */
        /* 调用的时候函数内部会进行判断是否有参数传递；如果没有参数，就执行 x = 0 ; 如果有参数，就执行实参赋值 */
        function fn(x = 0, y = 0) {
            return x + y;
        }

        console.log(fn(1, 2));
    </script>
</body>
</html>
