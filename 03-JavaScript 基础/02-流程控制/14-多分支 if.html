<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
</head>
<body>
    <script>
        let time = prompt('请输入小时');
        if (time <= 12) {
            alert('上午好');
        } else if (time <= 18) {
            alert('下午好');
        } else if (time <= 20) {
            alert('晚上好');
        } else {
            alert('夜深了');
        }
    </script>
</body>
</html>
