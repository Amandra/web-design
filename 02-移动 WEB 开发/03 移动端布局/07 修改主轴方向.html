<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .box li {
            margin: 100px auto;
            display: flex;
            /* 修改主轴方向：列 */
            flex-direction: column;
            /* 视觉效果：实现盒子水平居中 */
            align-items: center;
            /* 视觉效果：实现盒子的垂直居中 */
            justify-content: center;
            width: 80px;
            height: 80px;
            border: 1px solid red;
        }

        .box img {
            width: 32px;
            height: 32px;
        }

    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>
                <img alt="" src="./images/media.png">
                <span>媒体</span>
            </li>
        </ul>
    </div>
</body>
</html>
