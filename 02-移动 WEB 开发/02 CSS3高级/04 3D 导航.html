<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        .nav {
            width: 300px;
            height: 40px;
            margin: 50px auto;
        }

        .nav li {
            float: left;
            width: 100px;
            height: 40px;
            line-height: 40px;
            background-color: pink;
            transition: all 0.5s;
            transform-style: preserve-3d;
        }

        .nav li a {
            display: block;
            width: 100%;
            height: 100%;
            text-align: center;
            color: #fff;
        }

        .nav li a:first-child {
            background-color: green;
        }

        .nav li a:last-child {
            background-color: orange;
        }

    </style>
</head>
<body>
    <ul class="nav">
        <li>
            <a href="#">首页</a>
            <a href="#">Index</a>
        </li>
        <li>
            <a href="#">登录</a>
            <a href="#">Login</a>
        </li>
        <li>
            <a href="#">注册</a>
            <a href="#">Register</a>
        </li>
    </ul>
</body>
</html>
