<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
    <!-- 引入 bootstrap 相关文件 -->
    <link href="./lib/bootstrap-3.4.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./lib/bootstrap-3.4.1-dist/js/jquery.js"></script>
    <script src="./lib/bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
    <!-- 自己的样式 -->
    <link href="./less/index.css" rel="stylesheet">
</head>
<body>
    <!-- 头部 -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button aria-expanded="false" class="navbar-toggle collapsed" data-target="#bs-example-navbar-collapse-1"
                        data-toggle="collapse" type="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img alt="" src="./images/logo.png">
                </a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">首页</a></li>
                    <li><a href="#">博客</a></li>
                    <li><a href="#">Github</a></li>
                    <li><a href="#">TWeb Conf</a></li>
                    <li><a href="#">SuperStar</a></li>
                    <li><a href="#">Web前端导航</a></li>
                    <li><a href="#">关于</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- banner -->
    <div class="carousel slide" data-ride="carousel" id="carousel-example-generic">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li class="active" data-slide-to="0" data-target="#carousel-example-generic"></li>
            <li data-slide-to="1" data-target="#carousel-example-generic"></li>
            <li data-slide-to="2" data-target="#carousel-example-generic"></li>
            <li data-slide-to="3" data-target="#carousel-example-generic"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img alt="" src="./uploads/banner_1.jpg">
                <div class="carousel-caption">
                    ...
                </div>
            </div>
            <div class="item">
                <img alt="" src="./uploads/banner_2.jpg">
                <div class="carousel-caption">
                    ...
                </div>
            </div>
            <div class="item">
                <img alt="" src="./uploads/banner_3.jpg">
                <div class="carousel-caption">
                    ...
                </div>
            </div>
            <div class="item">
                <img alt="" src="./uploads/banner_4.jpg">
                <div class="carousel-caption">
                    ...
                </div>
            </div>
        </div>
        <!-- Controls -->
        <a class="left carousel-control" data-slide="prev" href="#carousel-example-generic" role="button">
            <span aria-hidden="true" class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" data-slide="next" href="#carousel-example-generic" role="button">
            <span aria-hidden="true" class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>


</body>
</html>
