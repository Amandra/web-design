<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格的结构标签</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>姓名</th>
                <th>成绩</th>
                <th>评语</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>张三</td>
                <td>100</td>
                <td>非常好</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>50</td>
                <td>还行</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>总分</td>
                <td>150</td>
                <td>可以</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
