<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .banner {
            position: relative;
            margin: 0 auto;
            width: 1226px;
            height: 600px;
        }

        .banner .cover {
            position: absolute;
            left: 0;
            bottom: 0;
            /*  
                绝对定位的盒子具有行内块元素的特点，具备宽度和高度。
                如果没有宽度也没有内容，盒子的宽度的尺寸就是 0 。
             */
            width: 1226px;
            height: 150px;
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <div class="banner">
        <img src="./images/bg.jpg" alt="">
        <div class="cover"></div>
    </div>
</body>

</html>
