<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: pink;
        }

        .box2 {
            /* 绝对定位的盒子不能使用 margin:0 auto; 居中 */
            /* margin: 0 auto; */
            position: absolute;
            /* left: 50%; 表示将盒子移动到父级元素中间偏右的位置 */
            left: 50%;
            /* margin-left: -50px; 表示将盒子向左移动到宽度的一半 */
            /* margin-left: -50px; */
            top: 50%;
            /* margin-top: -50px; */
            /* 位移：自己宽度和高度的一半 */
            transform: translate(-50%, -50%);

            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>

</html>
