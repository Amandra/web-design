<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 标签名 div  -->
    <div></div>
    <p></p>

    <!-- 类选择器 .box -->
    <div class="box"></div>
    <p class="box"></p>

    <!-- id 选择器 #one -->
    <div id="one"></div>

    <!-- 交集选择器 -->
    <div class="box" id="one"></div>

    <!-- 子代选择器 -->
    <ul>
        <li></li>
    </ul>

    <!-- 兄弟选择器 -->
    <div></div>
    <p></p>

    <!-- 创建多个 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    
    <!-- 内部文本 ul>li{$}*3 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

</body>
</html>
