<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            display: inline-block;
            width: 120px;
            height: 58px;
            color: #fff;
            text-align: center;
            line-height: 58px;
            background-color: pink;
            text-decoration: none;
        }

        /* 每个 a 的背景图不同，单独找到每个 a ，设置不同的背景图片 */
        .one {
            background: url(./image/bg1.png) no-repeat;
        }

        .one:hover {
            background: url(./image/bg5.png) no-repeat;
        }

        .two {
            background: url(./image/bg2.png) no-repeat;
        }

        .two:hover {
            background: url(./image/bg6.png) no-repeat;
        }

        .three {
            background: url(./image/bg3.png) no-repeat;
        }

        .three:hover {
            background: url(./image/bg7.png) no-repeat;
        }

        .four {
            background: url(./image/bg4.png) no-repeat;
        }

        .four:hover {
            background: url(./image/bg8.png) no-repeat;
        }
    </style>
</head>

<body>
    <a href="#" class="one">五彩导航</a>
    <a href="#" class="two">五彩导航</a>
    <a href="#" class="three">五彩导航</a>
    <a href="#" class="four">五彩导航</a>
</body>

</html>
