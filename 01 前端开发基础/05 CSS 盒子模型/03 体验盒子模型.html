<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 边框，就相当于纸箱子 */
            border: 1px solid #000;
            /* 内边距，相当于填充泡沫，出现在内容和盒子边缘之间 */
            padding: 20px;
            /* 外边距，盒子和盒子之间的距离 */
            margin: 50px;
        }
    </style>
</head>

<body>
    <div class="box">内容：笔记本电脑</div>
    <div class="box">内容：笔记本电脑</div>
</body>

</html>
