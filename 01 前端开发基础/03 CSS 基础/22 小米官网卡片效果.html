<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #f5f5f5;
        }

        .card {
            width: 234px;
            height: 300px;
            background-color: #fff;
            margin: 0 auto;
            text-align: center;
        }

        img {
            width: 160px;
        }

        /* 产品标题 */
        .title {
            font-size: 14px;
            line-height: 25px;
            font-weight: normal;
            margin-block-start: 0;
            margin-block-end: 0;
        }

        /* 产品详情 */
        .info {
            font-size: 12px;
            line-height: 30px;
            color: #ccc;
            font-weight: normal;
            margin-block-start: 0;
            margin-block-end: 0;
        }

        /* 价格 */
        .price {
            font-size: 14px;
            color: #ffa500;
            margin-block-start: 0;
            margin-block-end: 0;
        }
    </style>
</head>

<body>
    <!-- div 就是用来进行网页布局的，一个页面可能使用无数次。 -->
    <!-- 原则：如果使用 div 标签，尽量使用类名控制样式。 -->
    <div class="card">
        <img src="./images/car.jpg" alt="平衡车">
        <div class="title">九号平衡车</div>
        <div class="info">成年人的玩具</h3>
        <div class="price">1999元</div>
    </div>
</body>

</html>
