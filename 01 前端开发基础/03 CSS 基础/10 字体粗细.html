<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            /* 文字正常 */
            font-weight: normal;
        }

        div {
            /* 文字加粗 */
            font-weight: bold;
        }
    </style>
</head>

<body>
    <p>我是正常文字</p>
    <div>我是加粗文字</div>
</body>

</html>
