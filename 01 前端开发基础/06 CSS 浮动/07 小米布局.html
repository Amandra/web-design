<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box .top {
            height: 40px;
            background-color: #333;
        }

        .box .header {
            width: 1226px;
            height: 100px;
            background-color: #ffc0cb;
            margin: 0 auto;
        }

        .box .content {
            width: 1226px;
            height: 460px;
            margin: 0 auto;
        }

        .box .content .left {
            width: 234px;
            height: 460px;
            background-color: #ffa500;
            float: left;
        }

        .box .content .right {
            width: 992px;
            height: 460px;
            background-color: #87ceeb;
            float: right;
        }
    </style>
</head>

<body>
    <div class="box">
        <!-- 通栏的盒子：宽度和浏览器宽度一样大 -->
        <div class="top"></div>
        <div class="header">头部</div>
        <div class="content">
            <div class="left">left</div>
            <div class="right">right</div>
        </div>
    </div>
</body>

</html>
