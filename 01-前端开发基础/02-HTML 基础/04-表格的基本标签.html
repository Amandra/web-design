<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格的基本标签</title>
</head>
<body>
    <h2>学生成绩表</h2>
    <!-- 
        border：边框宽度。
        width：边框宽度。
        height：边框高度。
    -->
    <table border="1" width="200" height="100">
        <tr>
            <td>姓名</td>
            <td>成绩</td>
            <td>评语</td>
        </tr>
        <tr>
            <td>张三</td>
            <td>100</td>
            <td>非常好</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>50</td>
            <td>还行</td>
        </tr>
    </table>
</body>
</html>
