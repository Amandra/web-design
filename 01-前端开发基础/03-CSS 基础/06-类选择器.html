<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 类选择器 */
        /* .类名 {} */
        .two {
            color: red;
        }

        .size {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <p>11111</p>
    <!-- 类：定义 和 使用 才能生效 -->
    <!-- 一个标签可以使用多个类名，需要空格隔开 -->
    <p class="two size">22222</p>
    <p>33333</p>
</body>

</html>
