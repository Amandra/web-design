<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>样式的层叠问题</title>
    <style>
        p {
            /* 层叠性：后面的会覆盖前面的 */
            color: blue;
            color: red;
        }
    </style>
</head>

<body>
    <p>我是一个 p 标签</p>
</body>

</html>
