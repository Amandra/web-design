<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 块级元素：独占一行，宽度默认是父级的 100%，添加宽度和高度都生效。 */

            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
