<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 子代选择器 */
        div > a {
            color: red;
        }
    </style>
</head>
<body>
    <a href="#">我是 a 标签</a>
    <div>
        父级
        <a href="#">我是 div 中的 a 标签</a>
        <p>
            <a href="#">我是 div 中的 p 中的 a 标签</a>
        </p>
    </div>
</body>
</html>
