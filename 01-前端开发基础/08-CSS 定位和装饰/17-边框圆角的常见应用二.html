<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 胶囊按钮 */
        /* 
            ① 要求盒子是长方形的。
            ② 设置边框圆角为盒子高度的一半。
        */
        .box{
            width: 200px;
            height: 50px;
            background-color: #7f007f;
            text-align: center;
            line-height: 50px;
            color: #fff;

            border-radius: 25px;
        }
    </style>
</head>
<body>
    <div class="box">许大仙，真帅！</div>
</body>
</html>
