<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>确认订单</title>
    <link href="./lib/iconfont/iconfont.css" rel="stylesheet">
    <link href="./css/base.css" rel="stylesheet">
    <link href="./css/order.css" rel="stylesheet">
</head>
<body>
    <!-- 主体内容：滑动查看 -->
    <div class="main">
        <!-- 用户信息 -->
        <div class="card user_msg">
            <div class="location">
                <i class="iconfont icon-location"></i>
            </div>
            <div class="user">
                <div class="top">
                    <h5>林丽</h5>
                    <p>18500667882</p>
                </div>
                <div class="bottom">北京市 海淀区 中关村软件园 信息科技大厦1号
                    楼410#
                </div>
            </div>
            <a class="more" href="#">
                <i class="iconfont icon-more"></i>
            </a>
        </div>
        <!-- 商品 -->
        <div class="card goods">
            <div class="pic">
                <img alt="" src="./uploads/pic.png">
            </div>
            <div class="info">1</div>
            <div class="count">
                <i class="iconfont icon-x"></i>1
            </div>
        </div>
    </div>
    <!-- 主体内容：滑动查看 -->

    <!-- 底部支付：固定定位 -->
    <div class="pay">
        <div class="left">
            合计：<span class="red">￥<i>266.00</i></span>
        </div>
        <div class="right">
            <a href="#">去支付</a>
        </div>
    </div>
    <!-- 底部支付：固定定位 -->
</body>
</html>
