<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>确认订单</title>
    <link href="./lib/iconfont/iconfont.css" rel="stylesheet">
    <link href="./css/base.css" rel="stylesheet">
    <link href="./css/order.css" rel="stylesheet">
</head>
<body>
    <!-- 主体内容：滑动查看 -->
    <div class="main">
        <!-- 用户信息 -->
        <div class="card user_msg">
            <div class="location">
                <i class="iconfont icon-location"></i>
            </div>
            <div class="user">
                <div class="top">
                    <h5>林丽</h5>
                    <p>18500667882</p>
                </div>
                <div class="bottom">北京市 海淀区 中关村软件园 信息科技大厦1号
                    楼410#
                </div>
            </div>
            <a class="more" href="#">
                <i class="iconfont icon-more"></i>
            </a>
        </div>
        <!-- 商品 -->
        <div class="card goods">
            <div class="pic">
                <a href="#"><img alt="" src="./uploads/pic.png"></a>
            </div>
            <div class="info">
                <h5 class="title">康尔贝 非接触式红外体温仪
                    领券立减30元 婴儿级材质 测温…</h5>
                <p class="desc">
                    <span>粉色</span>
                    <span>红外体温计</span>
                </p>
                <div class="price">
                    <span class="red">¥<i>266</i></span>
                    <span>¥<i>299</i></span>
                </div>
            </div>
            <div class="count">
                <i class="iconfont icon-x"></i>
                <span>1</span>
            </div>
        </div>
        <!-- 其他 -->
        <section class="card other">
            <div>
                <h5>配送方式</h5>
                <p>顺丰快递</p>
            </div>
            <div>
                <h5>配送方式</h5>
                <p>顺丰快递</p>
            </div>
            <div>
                <h5>配送方式</h5>
                <p>顺丰快递</p>
            </div>
        </section>
    </div>
    <!-- 主体内容：滑动查看 -->

    <!-- 底部支付：固定定位 -->
    <div class="pay">
        <div class="left">
            合计：<span class="red">￥<i>266.00</i></span>
        </div>
        <div class="right">
            <a href="#">去支付</a>
        </div>
    </div>
    <!-- 底部支付：固定定位 -->
</body>
</html>
