<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            overflow: hidden;
            width: 1366px;
            height: 600px;
            margin: 20px auto;
            background: url("./images/bg.jpg") no-repeat;
        }

        .box::before,
        .box::after {
            float: left;
            content: '';
            width: 50%;
            height: 100%;
            background-image: url('./images/fm.jpg');
            transition: all 1s;
        }

        .box::after {
            background-position: right 0;
        }

        /* 鼠标引入位置改变的效果 */
        .box:hover::before {
            transform: translateX(-100%);
        }

        .box:hover::after {
            transform: translateX(100%);
        }

    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
