<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        img {
            width: 100%;
        }

        .box {
            width: 249px;
            height: 210px;
            margin: 50px auto;
        }

        .box p {
            color: #3b3b3b;
            padding: 10px 10px 0 10px;
        }

        /* 播放按钮 */
        .box .pic {
            position: relative;
        }

        .box .pic::after {
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -29px;
            margin-top: -29px;
            content: '';
            width: 58px;
            height: 58px;
            background-image: url(./images/play.png);
            transform: scale(5);
            opacity: 0;
            transition: all 0.5s;
        }

        .box li:hover .pic::after {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>
                <div class="pic">
                    <img alt="" src="./images/party.jpeg">
                </div>
                <p>【和平精英】"初火"音乐概念片：四圣觉醒...</p>
            </li>
        </ul>
    </div>
</body>
</html>
