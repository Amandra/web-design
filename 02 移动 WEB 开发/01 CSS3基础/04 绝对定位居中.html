<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
    <style>
        .father {
            /* 设置父盒子相对定位 */
            position: relative;
            width: 600px;
            height: 400px;
            border: 1px solid #ccc;
            margin: 100px auto;
        }

        .son {
            /* 设置子盒子定位定位 */
            position: absolute;
            left: 50%;
            top: 50%;
            /*margin-left: -150px;*/
            /*margin-top: -100px;*/
            /* 位移取值为百分比数值，参照盒子自身尺寸计算移动距离 */
            transform: translate(-50%, -50%);

            width: 300px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
