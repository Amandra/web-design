<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
    <style>
        .box {
            position: relative;
            width: 300px;
            height: 210px;
            margin: 100px auto;
            background-color: pink;
            overflow: hidden;
        }

        .box img {
            width: 100%;
            transition: all 0.5s;
        }

        /*添加遮罩层*/
        .box:hover::after {
            position: absolute;
            left: 0;
            top: 0;
            display: block;
            content: '';
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .box:hover img {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="box">
        <img alt="" src="./images/product.jpeg">
    </div>
</body>
</html>
