<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
    <style>
        .box {
            width: 800px;
            height: 200px;
            border: 1px solid #000;
        }

        img {
            width: 200px;
            transition: all 4s;
        }

        .box:hover img {
            /* 边走边转 */
            transform: translateX(600px) rotate(360deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <img alt="" src="./images/tyre1.png">
    </div>
</body>
</html>
