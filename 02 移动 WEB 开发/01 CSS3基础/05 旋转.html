<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
    <style>
        img {
            width: 250px;
            transition: all 1s;
        }

        img:hover {
            /* 取值为正，顺时针旋转 */
            /*transform: rotate(360deg);*/

            /* 取值为负，逆时针旋转 */
            transform: rotate(-360deg);
        }
    </style>
</head>
<body>
    <img alt="" src="./images/rotate.png">
</body>
</html>
