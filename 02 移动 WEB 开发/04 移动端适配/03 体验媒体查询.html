<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* 使用媒体查询，根据不同的视口宽度，设置不同的根字号。 */
        @media (width: 375px) {
            html {
                font-size: 40px;
            }
        }

        @media (width: 320px) {
            html {
                font-size: 30px;
            }
        }

        .box {
            width: 5rem;
            height: 3rem;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
