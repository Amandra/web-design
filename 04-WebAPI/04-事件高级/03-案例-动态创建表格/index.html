<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
    <link href="css/user.css" rel="stylesheet">
</head>

<body>
    <h1>新增学员</h1>
    <div class="info">
        姓名：<input class="uname" type="text">
        年龄：<input class="age" type="text">
        性别: <select class="gender" id="gender" name="gender">
        <option value="男">男</option>
        <option value="女">女</option>
    </select>
        薪资：<input class="salary" type="text">
        就业城市：<select class="city" id="city" name="city">
        <option value="北京">北京</option>
        <option value="上海">上海</option>
        <option value="广州">广州</option>
        <option value="深圳">深圳</option>
        <option value="曹县">曹县</option>
    </select>
        <button class="add">录入</button>
    </div>

    <h1>就业榜</h1>
    <table>
        <thead>
            <tr>
                <th>学号</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>薪资</th>
                <th>就业城市</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <!--<tr>-->
            <!--    <td>1001</td>-->
            <!--    <td>欧阳霸天</td>-->
            <!--    <td>19</td>-->
            <!--    <td>男</td>-->

            <!--    <td>15000</td>-->
            <!--    <td>上海</td>-->
            <!--    <td>-->
            <!--        <a href="javascript:">删除</a>-->
            <!--    </td>-->
            <!--</tr>-->
        </tbody>
    </table>
    <script>
        //  1. 准备好数据后端的数据
        let arr = [
            {stuId: 1001, uname: '欧阳霸天', age: 19, gender: '男', salary: '20000', city: '上海'},
            {stuId: 1002, uname: '令狐霸天', age: 29, gender: '男', salary: '30000', city: '北京'},
            {stuId: 1003, uname: '诸葛霸天', age: 39, gender: '男', salary: '2000', city: '北京'},
        ];

        // 渲染数据
        let tbody = document.querySelector('tbody');

        function render() {
            // 先删除之前的数据
            tbody.innerHTML = '';
            // 再渲染新的数据
            arr.forEach(a => {
                let tr = document.createElement('tr');
                tr.innerHTML = `
                <td>${a.stuId}</td>
                <td>${a.uname}</td>
                <td>${a.age}</td>
                <td>${a.gender}</td>
                <td>${a.salary}</td>
                <td>${a.city}</td>
                <td>
                    <a href="javascript:">删除</a>
                </td>`;
                tbody.appendChild(tr);
            });
        }

        render();

        // 新增数据
        let add = document.querySelector('.add');
        add.addEventListener('click', function () {
            arr.push({
                stuId: (1 + arr[arr.length - 1].stuId),
                uname: document.querySelector('.uname').value,
                age: document.querySelector('.age').value,
                gender: document.querySelector('.gender').value,
                salary: document.querySelector('.salary').value,
                city: document.querySelector('.city').value
            });

            console.log(arr);

            // 重新渲染数据
            render();
        });

        // 删除
        tbody.addEventListener('click', function (e) {
            if (e.target.tagName === 'A') {
                this.removeChild(e.target.parentNode.parentNode);
            }
        });

    </script>
</body>

</html>
