        let str = '许1大2仙3';

        let res = reg.exec(str);
        let res2 = reg.exec(str2);

        console.log(res); // null
        console.log(res2); // ['许大仙', index: 6, input: '许1大2仙3许大仙', groups: undefined]
    </script>
