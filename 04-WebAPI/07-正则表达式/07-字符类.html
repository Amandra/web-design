<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
</head>
<body>

    <script>
        /* [^] 中 ^ 表示取反 */
        console.log(/[^a-z]/.test('999')); // true
        console.log(/^[^a-z]$/.test('9')); // true
        console.log(/^[^a-z]$/.test('999')); // false
    </script>

</body>
</html>
