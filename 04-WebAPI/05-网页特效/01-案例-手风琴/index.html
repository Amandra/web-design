<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>手风琴</title>
    <style>
        ul {
            list-style: none;
        }

        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 1200px;
            height: 400px;
            margin: 50px auto;
            border: 1px solid red;
            overflow: hidden;
        }

        div li {
            width: 240px;
            height: 400px;
            float: left;
            transition: all 500ms;
        }

        div ul {
            width: 1200px;
        }
    </style>
</head>

<body>

    <div id="box">
        <ul>
            <li>
                <a href="#">
                    <img alt="" src="./images/1.jpg">
                </a>
            </li>
            <li>
                <a href="#">
                    <img alt="" src="./images/2.jpg">
                </a>
            </li>
            <li>
                <a href="#">
                    <img alt="" src="./images/3.jpg">
                </a>
            </li>
            <li>
                <a href="#">
                    <img alt="" src="./images/4.jpg">
                </a>
            </li>
            <li>
                <a href="#">
                    <img alt="" src="./images/5.jpg">
                </a>
            </li>
        </ul>
    </div>

    <script>
        /*
            li 的默认宽度是 240 px
            当鼠标经过的时候，当前 li 的宽度变大为 800px ，其余的 li 变为 100 px
            当鼠标离开的时候，所有的 li 复原为 240px
        */
        // 获取所有的 li
        let lis = document.querySelectorAll('li');
        // 遍历 lis
        lis.forEach(li => {

            li.addEventListener('mouseenter', function (e) {
                // 所有的 li 变为 100 px
                lis.forEach(lii => {
                    lii.style.width = '100px';
                });

                // 当前的 li 变为 800 px
                this.style.width = '800px';
            });

            li.addEventListener('mouseleave', function (e) {
                // 所有的 li 变为 240px
                lis.forEach(lii => {
                    lii.style.width = '240px';
                });
            });
        });
    </script>

</body>

</html>
