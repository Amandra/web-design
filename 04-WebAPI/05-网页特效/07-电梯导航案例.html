<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .aside {
            position: fixed;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .item {
            height: 40px;
            line-height: 40px;
            text-align: center;
            padding: 0 10px;
            cursor: pointer;
        }

        .active {
            background-color: red;
            color: #fff;
        }

        .content {
            width: 660px;
            margin: 400px auto;
        }

        .neirong {
            height: 300px;
            margin-bottom: 20px;
            color: #fff;
        }

        .content1 {
            background-color: red;
        }

        .content2 {
            background-color: blue;
        }

        .content3 {
            background-color: orange;
        }

        .content4 {
            background-color: yellowgreen;
        }
    </style>
</head>

<body>

    <div class="aside">
        <div class="item active">男装/女装</div>
        <div class="item">儿童服装/游乐园</div>
        <div class="item">电子产品</div>
        <div class="item">电影/美食</div>
    </div>

    <div class="content">
        <div class="neirong content1">男装/女装</div>
        <div class="neirong content2">儿童服装/游乐园</div>
        <div class="neirong content3">电子产品</div>
        <div class="neirong content4">电影/美食</div>
    </div>

    <script>
        /*
        * ① 点击当前小导航，当前添加 active ，其余移除 active 。
        * ② 得到对应内容的 offsetTop 值 。
        * ③ 将对应内容的 offsetTop 值赋值给页面的 scrollTop 。
        */
        let items = document.querySelectorAll('.item');
        let neirong = document.querySelectorAll('.neirong');
        items.forEach((item, index) => {
            // 添加点击事件
            item.addEventListener('click', function () {
                /* 点击当前小导航，当前添加 active ，其余移除 active  */
                let active = document.querySelector('.aside .active');
                active.classList.remove('active');

                this.classList.add('active');

                document.documentElement.scrollTop = neirong[index].offsetTop;
            });
        });

    </script>
</body>

</html>
