<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
    <script>

                alert('哈哈');
            });
        });
    </script>
</head>
<body>

    <button>点我</button>

</body>
</html>
