<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
</head>
<body>

    <label>
        <input name="goods" type="checkbox" value="小米手机">小米手机 <br>
        <input name="goods" type="checkbox" value="华为手机">华为手机 <br>
        <input name="goods" type="checkbox" value="苹果手机">苹果手机 <br>
    </label>

    <script>
        let inputList = document.querySelectorAll('input');
        inputList.forEach(input => {
            input.checked = true;
        });
    </script>
</body>
</html>
