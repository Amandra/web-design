<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
</head>
<body>

    <script>
        /* 时间戳是总的毫秒数 */
        /* 第一种方式 */
        let time = new Date().getTime();
        console.log(time);
        /* 第二种方式 */
        console.log(+new Date());
        /* 第三种方式 */
        console.log(Date.now());
    </script>

</body>
</html>
