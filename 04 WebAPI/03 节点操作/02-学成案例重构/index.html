<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>学车在线首页</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <!-- box核心内容区域开始 -->
    <div class="box w">
        <div class="box-hd">
            <h3>精品推荐</h3>
            <a href="#">查看全部</a>
        </div>
        <div class="box-bd">
            <ul class="clearfix">
                <li>
                    <img alt="" src="./images/course01.png">
                    <h4>
                        Think PHP 5.0 博客系统实战项目演练
                    </h4>
                    <div class="info">
                        <span>高级</span> • <span> 1125</span>人在学习
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script>
        /*
          思路：
          ① 准备空的 ul 结构。
          ② 根据数据的个数，创建一个新的空 li 。
          ③ li 里面添加内容 img 标题等。
          ④ 将 li 追加给 ul 。
        */
        let data = [
            {
                src: 'images/course01.png',
                title: 'Think PHP 5.0 博客系统实战项目演练',
                num: 1125
            },
            {
                src: 'images/course02.png',
                title: 'Android 网络动态图片加载实战',
                num: 357
            },
            {
                src: 'images/course03.png',
                title: 'Angular2 大前端商城实战项目演练',
                num: 22250
            },
            {
                src: 'images/course04.png',
                title: 'Android APP 实战项目演练',
                num: 389
            },
            {
                src: 'images/course05.png',
                title: 'UGUI 源码深度分析案例',
                num: 124
            },
            {
                src: 'images/course06.png',
                title: 'Kami2首页界面切换效果实战演练',
                num: 432
            },
            {
                src: 'images/course07.png',
                title: 'UNITY 从入门到精通实战案例',
                num: 888
            },
            {
                src: 'images/course08.png',
                title: '我会变，你呢？',
                num: 590
            },
            {
                src: 'images/course08.png',
                title: '我会变，你呢？',
                num: 590
            }
        ];
        data.forEach(e => {
            let li = document.createElement('li');
            li.innerHTML = `<img alt="" src="${e.src}">
                    <h4>
                        ${e.title}
                    </h4>
                    <div class="info">
                        <span>高级</span> • <span> ${e.num}</span>人在学习
                    </div>`;
            let ul = document.querySelector('.box-bd .clearfix');
            ul.appendChild(li);
        });
    </script>
</body>

</html>
