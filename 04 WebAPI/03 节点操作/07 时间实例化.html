<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
</head>
<body>

    <script>
        // 获取当前时间
        let date = new Date();
        console.log(date); // Sun Jun 26 2022 21:27:32 GMT+0800 (中国标准时间)
        // 获取指定时间
        date = new Date('2022-11-11 11:11:11');
        console.log(date); // Fri Nov 11 2022 11:11:11 GMT+0800 (中国标准时间)
    </script>

</body>
</html>
