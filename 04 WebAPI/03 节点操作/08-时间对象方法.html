<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
</head>
<body>

    <script>
        /* 时间对象方法 */
        let date = new Date();
        console.log(`年：${date.getFullYear()}`); // 年：2022
        console.log(`月：${date.getMonth()}`); // 月：5
        console.log(`日：${date.getDate()}`); // 日：26
        console.log(`星期：${date.getDay()}`); // 星期：0
        console.log(`时：${date.getHours()}`); // 时：21
        console.log(`分：${date.getMinutes()}`); // 分：37
        console.log(`秒：${date.getSeconds()}`); // 秒：48
    </script>

</body>
</html>
