<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Document</title>
    <style>
        .img-box {
            position: relative;
            width: 700px;
            height: 320px;
            margin: 50px auto;
        }

        .img-box .tip {
            display: flex;
            align-items: center;
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 53px;
            line-height: 53px;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 10;
            color: #98E404;
        }
    </style>
</head>

<body>

    <div class="img-box">
        <img alt="轮播图" class="pic" src="./images/b01.jpg">
        <div class="tip">
            <h3 class="text">挑战云歌单，欢迎你来</h3>
        </div>
    </div>

    <script>
        /* 定义数据 */
        let data = [
            {
                'imgSrc': './images/b01.jpg',
                'title': '挑战云歌单，欢迎你来'
            },
            {
                'imgSrc': './images/b02.jpg',
                'title': '田园日记，上演上京记'
            },
            {
                'imgSrc': './images/b03.jpg',
                'title': '甜蜜攻势再次回归'
            },
            {
                'imgSrc': './images/b04.jpg',
                'title': '我为歌狂，生为歌王'
            },
            {
                'imgSrc': './images/b05.jpg',
                'title': '年度校园主题活动'
            },
            {
                'imgSrc': './images/b06.jpg',
                'title': 'pink老师新歌发布，5月10号正式推出'
            },
            {
                'imgSrc': './images/b07.jpg',
                'title': '动力火车来到西安'
            },
            {
                'imgSrc': './images/b08.jpg',
                'title': '钢铁侠3，英雄镇东风'
            },
            {
                'imgSrc': './images/b09.jpg',
                'title': '我用整颗心来等你'
            }
        ];
        /* 获取元素：图片和文字 */
        let pic = document.querySelector('.pic');
        let text = document.querySelector('.text');
        /* 设置定时器 */
        // 记录图片的张数
        let i = 0;
        setInterval(function () {
            if (i === data.length - 1) {
                i = -1;
            }
            // 修改图片的 src 属性
            i++;
            pic.src = data[i].imgSrc;
            console.log(data[i].imgSrc);
            // 设置文字
            text.innerText = data[i].title;
        }, 1000);

    </script>
</body>

</html>
