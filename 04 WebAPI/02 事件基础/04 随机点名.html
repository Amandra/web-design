<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 50px auto;
            height: 500px;
        }

        .box h2 {
            height: 50px;
            line-height: 50px;
        }

        .box .name {
            height: 50px;
            line-height: 50px;
        }

        .box .name .content {
            color: red;
        }

        .box .btns {
            width: 50%;
            display: flex;
            justify-content: space-evenly;
            margin-top: 50px;
        }

        .box button {
            width: 80px;
            height: 50px;
        }
    </style>
</head>

<body>

    <div class="box">
        <h2>随机点名</h2>
        <div class="name">
            名字是: <span class="content">这里显示姓名</span>
        </div>
        <div class="btns">
            <button class="start">开始</button>
            <button class="end">结束</button>
        </div>
    </div>

    <script>
        /* 
          分析：
            ① 点击开始按钮随机抽取数组中的一个数据，放到页面中。
            ② 点击删除按钮，删除数据当前抽取的数据，并禁止定时器。
            ③ 当抽取到最后一个数据的时候，两个按钮同时禁用。
        */
        let arr = ['赵云', '黄忠', '关羽', '张飞', '马超', '刘备', '曹操'];

        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // 获取开始按钮和结束按钮
        let startBtn = document.querySelector('.btns .start');
        let endBtn = document.querySelector('.btns .end');
        // 获取内容
        let conent = document.querySelector('.content');
        // 注册事件
        let timer = 0;
        let random = null;
        startBtn.addEventListener('click', function () {
            timer = setInterval(function () {
                // 获取随机数
                random = getRandom(0, arr.length - 1);
                // 获取随机抽取的姓名
                let ele = arr[random];
                // 将姓名设置到页面的内容区域
                conent.innerHTML = ele;
                // 从数组中删除选中的元素
                arr.splice(random, 1);
                // 如果数组中没有元素，就清空定时器，并且禁止开始按钮和结束按钮
                if (arr.length === 0) {
                    clearInterval(timer);
                    startBtn.disabled = true;
                    endBtn.disabled = true;
                }
            }, 500);
        });
        endBtn.addEventListener('click', function () {
            clearInterval(timer);
            if (null != random) {
                arr.splice(random, 1);
            }
        })

    </script>

</body>

</html>
